<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<img id="qrWhatsapp" src="" alt="" />

		<input type="text" name="sessionId" id="sessionId" />

		<button onclick="fetchQr()">GET SESSION</button>

		<script>
			const fetchQr = async () => {
				const sessionId = document.getElementById("sessionId").value; // Get sessionId from input

				const response = await fetch("http://localhost:3001/sessions/add", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
						"x-api-key": "mi-api-key",
					},
					body: JSON.stringify({
						sessionId: sessionId, // Use the sessionId from input
					}),
				});
				const data = await response.json();

				document.getElementById("qrWhatsapp").src = data.qr;
			};
		</script>
	</body>
</html>
